<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <div class="Banner">
        <img src="./imagenes/dark.jpg" class="img-fluid" alt="">
    </div>
    <!-- Formulario -->
    <section class="formulario">
        <div class="container-xl">
            <div class="row">
                <div class="col-md-8 mx-auto ">
                    <div class="contactato-form">
                        <form>
                            <h1>Envíanos una consulta</h1>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-nombre">
                                        <label for="inputNombre">Nombre</label>
                                        <input type="text" class="form-control" required style="margin-top: 10px;">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-apellido">
                                        <label for="inputApellido">Apellido</label>
                                        <input type="text" class="form-control" required style="margin-top: 10px;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-correo" style="margin-top: 15px;">
                                <label for="inputCorreo">Correo electronico</label>
                                <input type="email" class="form-control" required style="margin-top: 10px;">
                            </div>
                            <div class="form-mensaje" style="margin-top: 15px;">
                                <label for="inputMensaje">Mensaje</label>
                                <textarea class="form-control" rows="5" required style="margin-top: 10px;"></textarea>
                            </div>
                            <div class="boton">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center text-primary">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>
            </section>
            <!-- Section: Social media -->

            <!-- Section: Form -->
            <section class="">
                <form action="">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-center">

                        <!--Grid column-->
                        <div class="col-6">
                            <!-- Email input -->
                            <div class="form-outline form-white">
                                <input type="email" id="form5Example2" class="form-control" />
                                <button type="submit" class="btn btn-outline-dark mt-2 text-white">
                                    Suscribirse
                                </button>
                            </div>

                        </div>
                    </div>
        </div>
        <!--Grid row-->
        </form>

        <!-- Copyright -->
        <div class="text-center p-3 text-white" style="background-color: rgba(78, 80, 82, 0.2);">
            © 2021 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Leroy</a>
        </div>
        <!-- Copyright -->
    </footer>
